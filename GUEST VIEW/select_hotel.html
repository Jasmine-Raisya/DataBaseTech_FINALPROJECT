<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
</head>
<body>
    <h1>Hotel Reservation System</h1>
        <!-- Hotel Selection -->
        <label for="hotel">Select Hotel:</label>
        <select id="hotel" name="hotel">
            <!-- Options should be dynamically generated from the database -->
            <option value="1">Hotel A - City A</option>
            <option value="2">Hotel B - City B</option>
        </select>
        <br><br>

        <!-- Room Type Selection -->
        <label for="room_type">Select Room Type:</label>
        <select id="room_type" name="room_type">
            <!-- Options should be dynamically generated based on selected hotel -->
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
        </select>
        <br><br>

        <!-- Check-in and Check-out Dates -->
        <label for="check_in">Check-in Date:</label>
        <input type="date" id="check_in" name="check_in" required>
        <br><br>

        <label for="check_out">Check-out Date:</label>
        <input type="date" id="check_out" name="check_out" required>
        <br><br>

        <!-- Guest Information -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
        <br><br>

        <!-- Payment Method -->
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
        </select>
        <br><br>

        <input type="submit" value="Submit Reservation">
    </form>
</body>
</html>
