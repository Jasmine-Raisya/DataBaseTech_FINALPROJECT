<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
</head>
<body>
    <h1>Select Payment Method</h1>
    <form id="paymentForm">
        <input type="hidden" name="hotel" value="<?php echo $_POST['hotel']; ?>">
        <input type="hidden" name="room_type" value="<?php echo $_POST['room_type']; ?>">
        <input type="hidden" name="check_in" value="<?php echo $_POST['check_in']; ?>">
        <input type="hidden" name="check_out" value="<?php echo $_POST['check_out']; ?>">
        <input type="hidden" name="first_name" value="<?php echo $_POST['first_name']; ?>">
        <input type="hidden" name="last_name" value="<?php echo $_POST['last_name']; ?>">
        <input type="hidden" name="email" value="<?php echo $_POST['email']; ?>">
        <input type="hidden" name="phone_number" value="<?php echo $_POST['phone_number']; ?>">
        <input type="hidden" name="address" value="<?php echo $_POST['address']; ?>">
        <input type="hidden" name="date_of_birth" value="<?php echo $_POST['date_of_birth']; ?>">
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method">
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Cash">Cash</option>
            <option value="Online">Online</option>
        </select>
        <br><br>
        <button type="button" onclick="submitPaymentForm()">Submit Reservation</button>
    </form>
    <script>
        function submitPaymentForm() {
            const paymentForm = document.getElementById('paymentForm');
            const formData = new FormData(paymentForm);
            fetch('/submit_reservation', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Reservation submitted successfully!');
                }
            });
        }
    </script>
</body>
</html>
