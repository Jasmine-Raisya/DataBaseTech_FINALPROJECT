<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Reservation</title>
</head>
<body>
    <h1>Submit Reservation</h1>
    <form id="reservationForm">
        <input type="hidden" name="hotel" value="<?php echo $_POST['hotel']; ?>">
        <input type="hidden" name="room_type" value="<?php echo $_POST['room_type']; ?>">
        <input type="hidden" name="check_in" value="<?php echo $_POST['check_in']; ?>">
        <input type="hidden" name="check_out" value="<?php echo $_POST['check_out']; ?>">
        <input type="hidden" name="first_name" value="<?php echo $_POST['first_name']; ?>">
        <input type="hidden" name="last_name" value="<?php echo $_POST['last_name']; ?>">
        <input type="hidden" name="email" value="<?php echo $_POST['email']; ?>">
        <input type="hidden" name="phone_number" value="<?php echo $_POST['phone_number']; ?>">
        <input type="hidden" name="address" value="<?php echo $_POST['address']; ?>">
        <input type="hidden" name="date_of_birth" value="<?php echo $_POST['date_of_birth']; ?>">
        <input type="hidden" name="payment_method" value="<?php echo $_POST['payment_method']; ?>">
        <button type="button" onclick="submitReservationForm()">Submit Reservation</button>
    </form>
    <script>
        function submitReservationForm() {
            const reservationForm = document.getElementById('reservationForm');
            const formData = new FormData(reservationForm);
            fetch('/submit_reservation', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Reservation submitted successfully!');
                } else {
                    alert('Failed to submit reservation.');
                }
            });
        }
    </script>
</body>
</html>
