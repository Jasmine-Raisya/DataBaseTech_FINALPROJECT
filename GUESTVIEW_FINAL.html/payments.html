<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Payment Page</h1>
        <form id="paymentForm" class="form">
            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" required>

            <label for="roomPrice">Room Price per Night:</label>
            <input type="number" id="roomPrice" value="100" readonly> <!-- Example price -->

            <h2>Total Price: $<span id="totalPrice">0</span></h2>

            <h3>Payment Information</h3>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

            <label for="expDate">Expiration Date (MM/YY):</label>
            <input type="text" id="expDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit">Confirm Booking</button>
        </form>
        <p id="reservationStatus">Reservation Status: Pending</p>
    </div>

    <script src="payments.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
